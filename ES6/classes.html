<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>
<p>How to use a JavaScript Class.</p>

<p id="demo"></p>
<script>

class adnane {
 constructor(age, height) {
    this.age = age; 
    this.height = height; 
 }

}

const data = new adnane(18, 175);
document.getElementById("demo").innerHTML = data.age
</script>
</body>
</html>

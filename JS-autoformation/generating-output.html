<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating output</title>
</head>
<body>
<!-- HTML -->

<h2 id="testVar"></h2>
<h2 id="testVarX"></h2>
<script>
    var name = "This is generating output"; // The Var
    console.log(name) // Console Logging
    alert(name) // Alert Box
    document.write(name) // Write the Var
    document.getElementById("testVar").innerHTML = "Generating output 101!"; // HTML Targeted printing.
    document.getElementById("testVarX").innerHTML = "This the Variable X"; // HTML Targeted Printing.
</script>
</body>
</html>

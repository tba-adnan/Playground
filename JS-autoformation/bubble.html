<body>
<!--  -->
<script>
//
function bubbleSort(items) {
    var length = items.length;  
    for (var i = 0; i < length; i++) { 
          for (var j = 0; j < (length - i - 1); j++) { 
                   if(items[j] > items[j+1]) {
                           var tmp = items[j]; 
                items[j] = items[j+1]; 
                items[j+1] = tmp; 
            }
        }        
    }
}
var arr = [5, 4, 3, 2, 1]; 
bubbleSort(arr);
document.write(arr);
//
</script>
<!--  -->
</body>
</html>

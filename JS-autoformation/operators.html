<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators.</title>
</head>
<script>
    var x;    // Declaring Variable
 
 x = 10;
 alert(x); // Outputs: 10
  
 x = 20;
 x += 30;
 alert(x); // Outputs: 50
  
 x = 50;
 x -= 20;
 alert(x); // Outputs: 30
  
 x = 5;
 x *= 25;
 alert(x); // Outputs: 125
  
 x = 50;
 x /= 10;
 alert(x); // Outputs: 5
  
 x = 100;
 x %= 15;
 alert(x); // Outputs: 10

 // Concetation

var str1 = "Hello";
var str2 = " World!";
alert(str1 + str2); // Outputs: Hello World!
str1 += str2;
alert(str1); // Outputs: Hello World!

// eee

var x; // Declaring Variable
 
x = 10;
alert(++x); // Outputs: 11
alert(x);   // Outputs: 11
 
x = 10;
alert(x++); // Outputs: 10
alert(x);   // Outputs: 11
 
x = 10;
alert(--x); // Outputs: 9
alert(x);   // Outputs: 9
 
x = 10;
alert(x--); // Outputs: 10
alert(x);   // Outputs: 9
</script>

</body>

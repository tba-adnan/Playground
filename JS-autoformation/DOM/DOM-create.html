<!DOCTYPE html>
<html>
<body>
<p>Click the button to create a P element with some text.</p>
<button onclick="hellAchill()">Click Me!</button> 
<!-- you can change the function name, the function hellAchill -->
<script>
function hellAchill() {
  var para = document.createElement("p"); // p aimed to paragraph .
  para.innerText = "This is a paragraph."; // innrer Text to print inside the HTML.
  document.body.appendChild(para); // Para variable to create variable using the appenchild function.
}
</script>
<!--  -->
</body>
</html>

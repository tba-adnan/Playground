<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //declaration
        class Student {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;

            }
            //traitement.nom complet
            fullName() {
                var _fullName = `I'm ${this.firstName}, ${this.lastName}`;
                return _fullName
            }
        }
        //saiser 
        const s1 = new Student('boutaina', 'lharrak');
        //affichage
        console.log(s1.fullName());
    </script>
</body>

</html>

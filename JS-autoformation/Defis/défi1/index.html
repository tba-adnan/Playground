<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>échange des valeurs.</title>
</head>
<body>
    <script>
            var a;
            var b;
            var c;
            //
            a = 7;
            b = 11;
            window.alert("avant : a = " + a + "; b = " + b);
            c = a;
            a = b;
            b = c;
            window.alert("Aprés a = " + a + "; b = " + b);
    </script>
</body>
</html>

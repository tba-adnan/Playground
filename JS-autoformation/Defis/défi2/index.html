<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var isFound;
            isFound = false;
            // var listNumbers = createArray(5);
            var listNumbers = [];

            listNumbers[0] = 1;
            listNumbers[1] = 10;
            listNumbers[2] = 4;
            listNumbers[3] = 987;
            listNumbers[4] = 9;
            var userInput;
            var i;

            userInput = window.prompt('Enter a value for userInput');
            for (i = 0; i <= 4; i++) {
                if (userInput == listNumbers[i]) {
                    isFound = true;
                }
            }
            if (isFound) {
                window.alert("Yes the number exists");
            } else {
                window.alert("Did not found the number");
            }
        
    </script>
</body>

</html>
